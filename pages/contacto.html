<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://kit.fontawesome.com/c3082a43a7.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
<link rel="shortcut icon" href="../img/logoshop.png">
<link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <title>Contacto</title>

</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light fondo-nav">
            <div class="container-fluid">
                <a class="aindex" href="../index.html"><img class="logo1 animate__animated animate__flipInX animate__slow" src="../img/vodomineshop.jpg" alt="Logo-tienda"></a>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="texto" href="#">Talles</a>
                  <a class="texto" href="#">Contacto</a> 
                  <a class="texto" href="../pages/nosotros.html">Nosotros</a>  
                  <a class="texto" href="#">Faqs</a> 
                </div>
              </div>
            </div>
          </nav>
    </header>
    <div class="container animate__animated animate__pulse"> <div class=" text-center mt-5 ">
        <h1> Contactenos</h1>
    </div>
    <div class="row ">
        <div class="col-lg-7 mx-auto">
            <div class="card mt-2 mx-auto p-4 bg-light">
                <div class="card-body">
                    <div class="container">
                        <form id="contact-form" role="form">
                            <div class="controls">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group"> <label for="form_name">Nombre</label> <input id="form_name" type="text" name="name" class="form-control"required="required" data-error="Firstname is required."> </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group"> <label for="form_email">Email</label> <input id="form_email" type="email" name="email" class="form-control"required="required" data-error="Valid email is required."> </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group"> <label for="form_message">Mensaje</label> <textarea id="form_message" name="message" class="form-control" rows="4" required="required" data-error="Please, leave us a message."></textarea> </div>
                                    </div>
                                    <div class="col-md-12"> <input type="submit" class="btn btn-dark btn-send pt-2 btn-block " value="Enviar"> </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div> <!-- /.8 -->
        </div> <!-- /.row-->
    </div>
</div>


    <script src="../bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
